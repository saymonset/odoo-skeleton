# ===============================
# REDIRECCIONES HTTP → HTTPS
# ===============================
server {
    listen 80;
    server_name jumpjibe.com www.jumpjibe.com;
    include snippets/letsencrypt.conf;
    return 301 https://jumpjibe.com$request_uri;
}

server {
    listen 80;
    server_name antojitos.jumpjibe.com;
    return 301 https://antojitos.jumpjibe.com$request_uri;
}

server {
    listen 80;
    server_name horebcorporation.jumpjibe.com;
    return 301 https://horebcorporation.jumpjibe.com$request_uri;
}

server {
    listen 80;
    server_name evolution.jumpjibe.com;
    return 301 https://evolution.jumpjibe.com$request_uri;
}

server {
    listen 80;
    server_name n8n.jumpjibe.com;
    return 301 https://n8n.jumpjibe.com$request_uri;
}

# ===============================
# DOMINIO PRINCIPAL: jumpjibe.com
# ===============================
server {
    listen 443 ssl http2;
    server_name jumpjibe.com;

    ssl_certificate /etc/letsencrypt/live/jumpjibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jumpjibe.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jumpjibe.com/chain.pem;
    include snippets/ssl.conf;
    include snippets/letsencrypt.conf;

    access_log /var/log/nginx/odoo.access.log;
    error_log  /var/log/nginx/odoo.error.log;

    # Longpolling
    location /longpolling {
        proxy_pass http://127.0.0.1:18072;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend
    location / {
        proxy_pass http://127.0.0.1:18069;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Archivos estáticos
    location ~* /web/static/ {
        proxy_pass http://127.0.0.1:18069;
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 864000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip on;
}

