version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:2.2.6
    container_name: "n8n-container"
    restart: unless-stopped
    user: "1000:1000"
    networks:
      - odoo_network_18
    ports:
      - "5678:5678"
    environment:
      # Configuraci√≥n b√°sica de n8n
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=dbodoo18
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=odoo
      - DB_POSTGRESDB_PASSWORD_FILE=/run/secrets/postgres_password
      
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD_FILE=/run/secrets/n8n_password
      - N8N_ENCRYPTION_KEY_FILE=/run/secrets/n8n_encryption_key
      - N8N_HOST=n8n.jumpjibe.com
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.jumpjibe.com/
      - N8N_EDITOR_BASE_URL=https://n8n.jumpjibe.com/
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=true
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_CORS_ALLOW_ORIGIN=*
      - N8N_CORS_ALLOW_CREDENTIALS=true
      
      # ‚úÖ CONFIGURACI√ìN REDIS PARA N8N - SOLO CACHE Y COLAS
      - N8N_REDIS_HOST=redis
      - N8N_REDIS_PORT=6379
      - N8N_REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - N8N_REDIS_DB_INDEX=1
      
      # Configuraci√≥n de ejecuciones
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      
      # Cache Redis
      - N8N_CACHE_TYPE=redis
      - N8N_CACHE_REDIS_HOST=redis
      - N8N_CACHE_REDIS_PORT=6379
      - N8N_CACHE_REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - N8N_CACHE_REDIS_DB=1
      
      # Colas Redis (para m√∫ltiples workers)
      - N8N_QUEUE_BULL_REDIS_HOST=redis
      - N8N_QUEUE_BULL_REDIS_PORT=6379
      - N8N_QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - N8N_QUEUE_BULL_REDIS_DB=1
      
      # üî¥ CAMBIO CR√çTICO: Usar WebSockets para push en lugar de Redis
      - N8N_PUSH_BACKEND=websocket
      # Nota: No necesitamos configurar Redis para push porque ahora usamos WebSockets
      
      # Configuraci√≥n de WebSocket (si es necesario)
      - N8N_PUSH_FRONTEND_BASE_URL=https://n8n.jumpjibe.com
      
      # Para workflows con webhooks
      - N8N_WEBHOOK_URL=https://n8n.jumpjibe.com
      
      # üî¥ REMOVER estas l√≠neas que causan problemas:
      # - N8N_CACHE_ENABLED=true  # Esto ya est√° incluido en N8N_CACHE_TYPE=redis
      # - N8N_CACHE_TTL=3600
      # - N8N_CACHE_NODES_ENABLED=true
      # - N8N_CACHE_CREDENTIALS_ENABLED=true
      # - N8N_LOG_LEVEL=debug     # Esto genera demasiados logs
      # - N8N_CACHE_LOG_ENABLED=true
      
    volumes:
      - "./v18/n8n_data:/home/node/.n8n"
    secrets:
      - postgres_password
      - n8n_password
      - n8n_encryption_key
    depends_on:
      redis:
        condition: service_healthy
    stop_grace_period: 60s

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  n8n_password:
    file: ./secrets/n8n_password.txt
  n8n_encryption_key:
    file: ./secrets/n8n_encryption_key.txt

