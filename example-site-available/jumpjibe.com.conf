# ======================
# Upstreams
# ======================
upstream odoo {
    server 127.0.0.1:18069;  # HTTP principal de Odoo
}

upstream odoochat {
    server 127.0.0.1:8072;  # Longpolling / WebSocket
}

# ======================
# HTTPS principal Odoo
# ======================
server {
    listen 443 ssl http2;
    server_name jumpjibe.com;

    ssl_certificate /etc/letsencrypt/live/jumpjibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jumpjibe.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jumpjibe.com/chain.pem;
    include snippets/ssl.conf;
    include snippets/letsencrypt.conf;

    # Seguridad extra
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Logs
    access_log /var/log/nginx/odoo.access.log;
    error_log /var/log/nginx/odoo.error.log;

    # Cabeceras proxy
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # Timeouts
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # ======================
    # WEBSOCKET
    # ======================
    location /websocket {
        proxy_pass http://odoochat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;
    }

    # ======================
    # LONGPOLLING
    # ======================
    location /longpolling {
        proxy_pass http://odoochat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;
    }

    # ======================
    # Archivos estáticos cacheados
    # ======================
    location ~* /web/static/ {
        proxy_pass http://odoo;
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 864000;
        add_header Cache-Control "public, immutable";
    }

    # ======================
    # Resto de rutas
    # ======================
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Gzip
    gzip on;
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip_vary on;
    gzip_min_length 1024;
}

# ======================
# n8n - CONFIGURACIÓN MEJORADA
# ======================
upstream n8n {
    server 127.0.0.1:5678;
    keepalive 32;
}

server {
    listen 80;
    server_name n8n.jumpjibe.com;
    include snippets/letsencrypt.conf;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name n8n.jumpjibe.com;

    ssl_certificate /etc/letsencrypt/live/n8n.jumpjibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.jumpjibe.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/n8n.jumpjibe.com/chain.pem;
    include snippets/ssl.conf;
    include snippets/letsencrypt.conf;

    access_log /var/log/nginx/n8n.access.log;
    error_log /var/log/nginx/n8n.error.log;

    # Cabeceras proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeouts
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Configuración específica para WebSockets (n8n usa WebSockets para tiempo real)
    location / {
        proxy_pass http://n8n;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Configuración para archivos estáticos (si los hay)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://n8n;
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 10d;
        add_header Cache-Control "public";
    }

    gzip on;
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip_vary on;
    gzip_min_length 1024;
}