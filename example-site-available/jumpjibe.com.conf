# Upstreams para Odoo y chat
upstream odoo {
    server 127.0.0.1:18069;
}

upstream odoochat {
    server 127.0.0.1:18072;
}


# Redirección HTTP -> HTTPS
server {
    listen 80;
    server_name jumpjibe.com www.jumpjibe.com;
    include snippets/letsencrypt.conf;
    return 301 https://jumpjibe.com$request_uri;
}


# HTTPS principal
server {
    listen 443 ssl http2;
    server_name jumpjibe.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/jumpjibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jumpjibe.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jumpjibe.com/chain.pem;
    include snippets/ssl.conf;
    include snippets/letsencrypt.conf;

    # Seguridad extra
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Logs
    access_log /var/log/nginx/odoo.access.log;
    error_log /var/log/nginx/odoo.error.log;

    # Tiempo de espera para Odoo
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Cabeceras proxy
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # WebSocket/Longpolling
    location /longpolling {
        proxy_pass http://odoochat;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Archivos estáticos cacheados
    location ~* /web/static/ {
        proxy_pass http://odoo;
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 10d;
        add_header Cache-Control "public";
    }

    # Resto de rutas
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Gzip optimizado
    gzip on;
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
}

upstream n8n {
    server 127.0.0.1:5678;
}
# Redirección HTTP -> HTTPS para n8n.jumpjibe.com (CORREGIDO)
server {
    listen 80;
    server_name n8n.jumpjibe.com;
    include /etc/nginx/snippets/letsencrypt.conf;
    return 301 https://n8n.jumpjibe.com$request_uri;
}

# HTTPS para n8n.jumpjibe.com
server {
    listen 443 ssl http2;
    server_name n8n.jumpjibe.com;

    # SSL - Usar certificado renovado
    ssl_certificate /etc/letsencrypt/live/n8n.jumpjibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.jumpjibe.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/n8n.jumpjibe.com/chain.pem;
    include /etc/nginx/snippets/ssl.conf;
    
    # Seguridad extra
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Logs
    access_log /var/log/nginx/n8n.access.log;
    error_log /var/log/nginx/n8n.error.log;

    # Tiempo de espera para n8n
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Cabeceras proxy
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # WebSocket support for n8n
    location / {
        proxy_pass http://n8n;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Gzip optimizado
    gzip on;
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
}